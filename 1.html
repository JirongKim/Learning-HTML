<!doctype html> <!-- 아래 파일이 html이다 라는 것을 알려주는 코드-->
<html> <!-- html에는 head, body태그로 나뉘고, html이라는 상위 태그로 묶임 -->
<head> <!-- 제목부분을 알려주는 곳에 head태그로 적용 -->
  <title>WEB1 - html</title>
  <meta charset="utf-8">
</head>

<body> <!-- 문단의 내용을 알려주는 곳에 body태그로 적용 -->
  <ol>
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
  </ol>

  <ul>
    <li>에이치티엠엘</li>
    <li>씨에스에스</li>
    <li>자바스크립트</li>
  </ul>

  <h1><a href="https://www.w3.org/" target="_blank" title="html 5 specification">HTML</a></h1>
  <!-- href의 h는 hyperText의 약자이고, ref는 reference의 약자이다.
    target = "_blank" 로 하면 새로운 창으로 페이지가 열리고,
    title = "hihi" 로 하면 링크 위에 마우스를 올리면 hihi가 표시되게 됨.
  -->

  hi my name is <strong> KIM <u> JI</u> HYUN </strong>

  <p style = "margin:100px;">paragraph1</p>
  <p>paragraph2</p>
  <img src="yeontan.png" width="100%">
  <p>hihi</p>
  <h1> Easy HTML </h1>
  <h1> TEST COMMIT </h1>
</body>
</html>
